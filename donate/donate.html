<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
        <link href="./donate.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./donate.js"></script>
        <meta charset="UTF-8">
        <script>
          function adder(){
    $(document).ready(function(){
      var fname = "",lname = "",address = "",mail = "",city = "",state ="",city = "";
                  fname = document.getElementById("fname").value;
                  lname = document.getElementById("lname").value;
                  address = document.getElementById("address").value;
                  mail = document.getElementById("mail").value;
                  city = document.getElementById("city").value;
                  state = document.getElementById("state").value;
    
                    $.post("https://abai-194101.000webhostapp.com/donate.php",
                    {
                      name: fname +" " +lname,
                      city: city,
                      address : address,
                      state : state,
                      mail : mail,
                      amount : amount,
      crossDomain: true,
      xhrFields: {
        withCredentials: true,
      },
                    },
                    function(data, status){
                      console.log(data);
                    });
        });
      }
    </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="donate">
            <button>Donate</button>
            <form name="donAmount" id="donAmount">
              <input type="radio" value="3" name="amount" id="three">
              <label for="three">₹100</label>
              <input type="radio" value="25" name="amount" id="twentyfive">
              <label for="twentyfive">₹1000</label>
              <input type="radio" value="100" name="amount" id="hundred">
              <label for="hundred">₹10000</label>
              <input type="radio" value="other" name="amount" id="other">
              <label for="other">Other</label>
            </form>
            </div>
            
            <div id="custom">
              <h2>Donation Amount</h2>
              <form name="customDonation" id="customDonation">
              <div class="input-group-1">
                <label for="custom-amount">₹</label>
                <input id="custom-amount" name="custom-amount" type="text">
                <div class="warn"></div>
              </div>
              </form>
              <div class="clearfix">
                <button class="back" type="button">Back
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <button class="next" type="button">Next</button>
              </div>
            </div>
            
            <section id="details">
              <div class="contact-info">
              <h2>Basic Information</h2>
              <form class="clearfix">
                <div class="input-group-2">
                <label>First Name</label>
                <input type="text" id="fname">
                </div>
                <div class="input-group-2">
                <label>Last Name</label>
                <input type="text" id="lname">
                </div>
                <div class="input-group-1">
                <label>Email Address</label>
                <input type="text" id="mail">
                </div>
                <hr>
                <div class="input-group-1">
                <label>Street Address</label>
                <input type="text" id="address">
                </div>
                <div class="input-group-3">
                <label>City</label>
                <input type="text" id="city">
                </div>
                <div class="input-group-3">
                <label>State</label>
                <input type="text" id="state">
                </div>
              </form>
              <div class="clearfix">
                <button class="back" type="button">Back
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <button class="next" type="button">Next</button>
              </div>
              </div>
            </section>
            
            <section id="card">
                <div class="contact-info">
              <h2>Payment Information</h2>
              <form class="clearfix">
                <div class="input-group-1">
                <label>Card Number</label>
                <input type="text">
                </div>
                <div class="clearfix">
                <div class="input-group-2">
                <label>Expiration Date</label>
                <input type="text">
                </div>
                
                <div class="input-group-2">
                <label>Security Code (CVV)</label>
                <input type="text">
                </div>
                </div>
                <hr>
                <div class="input-group-1">
                <label>Employer</label>
                <input type="text">
                </div>
                
                <div class="input-group-1">
                <label>Occupation</label>
                <input type="text">
                </div>
              </form>
              <div class="clearfix">
                <button class="back" type="button">Back
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <button class="next" type="button">Review</button>
              </div>
              </div>
            </section>
            
            <section class="processing">
            <div class="check">
              <span></span>
              <div class="mask">
              </div>
              <span></span>
            </div>
            
            <div class="outer">
              <div class="inner">
              </div>
              <div class="progress">
              </div>
            </div>
            <span class="message">Processing</span>
            </section>
            
            <section id="check">
              <h2>Confirm Payment</h2>
              <p>Please confirm your contribution of</p>
              <span></span>
              <button class="next" type="button" onclick="adder('1')">Confirm</button>
            </section>
            
            <section id="confirm">
              <h2>Thank You!</h2>
              <p>Your<span class="amount">₹25</span> donation will help <strong>!!!</strong></p>
            </section>  
            
    </body>

</html>
